<head>
    <meta charset="UTF-8">
</head>
<section class="main-menu">
    <div class="top-menu" style="width: 100%; height: 70px;">
        <div class="container">
            <ul>
                <li>
                    <a href="">
                        <div class="logo">Su'S</div>
                    </a>                
                </li>
                <li>
                    
                    <div class="d-flex h-100" id="dflex">                      
                        <form class="form-inline md-form mr-auto mb-4">
                            <input class="inputsearch form-control mr-sm-2" type="text" placeholder="Tìm kiếm" aria-label="Search" id="titleSearch">
                            <button mdbBtn size="sm" gradient="aqua" rounded="true" class="buttonsearch my-0 waves-light" mdbWavesEffect type="submit" (click)="onSearch()">Tìm</button>
                        </form>                       
                    </div>
                </li>
                <li *ngIf="!auth.isLoggedIn()">
                    <a href="#" style="float: right" routerLink='/register'>
                        <div class="signup-btn kr-push-btn" >Đăng ký</div>
                    </a>               
                </li>
                <li *ngIf="!auth.isLoggedIn()">
                    <a href="#" routerLink='/login' style="float: right; 
                    vertical-align: middle; font-weight: bold;margin-top: -30px; margin-right: 20px; color: #ffff;">
                        Đăng nhập
                    </a>
                </li>
                <li *ngIf="auth.isLoggedIn()">
                    <a href="#" style="float: right" routerLink='/' (click)="auth.logout()">
                        <div class="signup-btn kr-push-btn" >Đăng xuất</div>
                    </a>               
                </li>
                <li *ngIf="auth.isLoggedIn()">
                    <a href="#" routerLink='/profile' style="float: right; 
                    vertical-align: middle; font-weight: bold;margin-top: -30px; margin-right: 20px; color: #ffff;">
                        {{ auth.getUserDetails()?.name }}
                    </a>
                </li>
            </ul>
        </div>     
        
    </div>
</section>
