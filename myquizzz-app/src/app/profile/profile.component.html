<app-header></app-header>
<div class="container">
    <div class="jumbotron mt-5">
      <div class="col-sm-8 mx-auto">
        <h1 class="text-center">{{ details?.name }}</h1>
      </div>
      <table class="table col-md-6 mx-auto">
        <tr>
          <td>Tên</td>
          <td>{{ details?.name }}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{ details?.email }}</td>
        </tr>
      </table>
    </div>
    <div class="list-title">
      <h3>Trắc nghiệm của bạn</h3>
    </div>
    <div class=" clearfix" routerLink='/game/{{data._id}}' *ngFor="let data of quizUser; let i = index">
      <div class="infor-quiz col-lg-6 clearfix">
        <div style="margin-left: 20px;">          
            <h4>{{ data.title}}</h4>         
          <p><small><i>Số câu hỏi: {{ data.num_of_ques}}</i></small></p>
        </div>
      </div>
      <!-- <h5 >{{ data.title}}</h5> -->
    </div>
    <div class="row clearfix">
      <div class="col-lg-2" style="align-items: center;">
        <button  class="btn btn-primary btn-lg btn-block" style="margin-bottom: 40px; margin-top: 40px; " routerLink='/makeQuiz'>Tạo câu hỏi</button>
      </div>
  </div>
  
  </div>
